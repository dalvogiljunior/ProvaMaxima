      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav navbar-nav mr-auto text-left">
          <li class="nav-item dropdown">

            <div class="dropdown-menu" aria-labelledby="navbarDropdownCadastroLink">

              <a class="dropdown-item" [routerLink]='["/cadastro-pedido"]'>Novo pedido</a>

            </div>
          </li>
        </ul>
        <ul class="nav navbar-nav flex-row justify-content-md-center justify-content-start flex-nowrap">
          <li class="nav-item d-sm-inline-flex flex-sm-row-reverse" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/login"]' (click)="sair()">Logout</a>

        </ul>
      </div>
